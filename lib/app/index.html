<div class="app loading ss-loading">
  <div class="write">
    <div class="wrap">
      <form>
        <textarea class="input" placeholder="Start writing here&hellip;"></textarea>
      </form>
    </div>
  </div>

  <div class="read">
    <div class="wrap">
      <article class="output"></article>
    </div>
  </div>

  <menu type="toolbar" class="toolbar">
    <div class="wrap">

      <a title="Your Documents (Ctrl + Alt + O)"
         class="nav-button button ss-rows"
         on-click="onNav"></a>

      <a href="/"
         title="New Document (Ctrl + Alt + N)"
         class="add-button button ss-plus"></a>

      <a title="Write Mode (Ctrl + Alt + ⇽)"
         class="write-button button ss-write"
         on-click="onWrite"></a>

    </div>
    <div class="wrap">

      <a title="Read Mode (Ctrl + Alt + ⇾)"
         class="read-button button ss-view"
         on-click="onRead"></a>

    </div>
  </menu>

  <nav class="nav" data-replace="replaceNav">
</div>
