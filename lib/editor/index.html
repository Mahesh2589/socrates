<div class="editor">
  <div class="editor-write">
    <form class="editor-form">
      <textarea class="editor-input" placeholder="Start writing here&hellip;"></textarea>
    </form>
  </div>

  <div class="editor-read">
    <article class="editor-output"></article>
  </div>

  <menu class="editor-menu menu">
    <li class="editor-menu-item menu-item">
      <a class="editor-write-button editor-menu-item-link menu-item-link ss-write"
         title="Write Mode (Ctrl + Alt + ⇽)"></a>
    </li>
    <li class="editor-menu-item menu-item">
      <a class="editor-read-button editor-menu-item-link menu-item-link ss-view"
         title="Read Mode (Ctrl + Alt + ⇾)"></a>
    </li>
  </menu>
</div>
